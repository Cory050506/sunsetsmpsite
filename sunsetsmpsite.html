<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunsetSMP</title>

<style>
:root{
    --sunset-top:#f05a28;
    --sunset-mid:#f78340;
    --sunset-low:#f9b56d;
    --sunset-bottom:#ffdca8;
}

/* Base */
body, html {
    margin:0;
    padding:0;
    font-family:"Poppins", sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* Background layers */
.bg {
    position:fixed; inset:0; z-index:-4;
    background:
      radial-gradient(circle at 50% 75%, rgba(255,210,130,0.85) 0%, rgba(255,180,90,0.0) 35%),
      linear-gradient(180deg, var(--sunset-top) 0%, var(--sunset-mid) 35%, var(--sunset-low) 65%, var(--sunset-bottom) 100%);
    filter: saturate(1.15) brightness(1.05);
}

.grain {
    position:fixed; inset:0; z-index:-3;
    pointer-events:none;
    background-image: radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
    background-size:3px 3px;
    mix-blend-mode: soft-light;
    opacity:0.07;
}

/* Clouds */
.cloud-layer {
    position:fixed; inset:0; z-index:-2;
    pointer-events:none;
    overflow:hidden;
}
.cloud-svg { position:absolute; left:-30%; top:8%; width:160%; height:42%; opacity:0.32; filter: blur(5px); animation: cloudMoveSlow 90s linear infinite; }
.cloud-svg.fast { top:38%; height:28%; opacity:0.18; filter: blur(4px); animation: cloudMoveFast 55s linear infinite; }
svg.cloud-svg g ellipse { fill: rgba(255,240,220,0.9); }
@keyframes cloudMoveSlow{ from{transform:translateX(0)} to{transform:translateX(-20%)} }
@keyframes cloudMoveFast{ from{transform:translateX(0)} to{transform:translateX(-40%)} }

/* Header text */
header { padding:100px 20px; position:relative; z-index:2; }
h1 { font-size:3.6rem; font-weight:600; text-shadow:0 8px 24px rgba(0,0,0,0.45); margin-bottom:6px; }
p { font-size:1.3rem; margin:0; text-shadow:0 4px 18px rgba(0,0,0,0.35); }

/* Buttons */
.buttons { display:flex; gap:18px; justify-content:center; flex-wrap:wrap; margin-top:20px; }
.btn { padding:12px 22px; font-weight:600; font-size:1rem; border-radius:12px; border:none; cursor:pointer; transition: transform 0.15s, box-shadow 0.15s; box-shadow:0 6px 20px rgba(0,0,0,0.35); }
.btn:hover { transform: scale(1.05); }

/* Discord button */
.discord-btn { background:#5865F2; color:#fff; }
.discord-btn:hover { background:#4752C4; }

/* Dirt texture IP button */
.ip-btn { background-image:url("https://i.imgur.com/z4oCAyo.jpeg"); background-size:cover; background-position:center; color:#fff; text-shadow:0 2px 6px black; border:3px solid #3b2f1c; }

/* Boxes: server status + version */
.box { margin-top:20px; display:inline-block; background:rgba(0,0,0,0.35); padding:16px 22px; border-radius:12px; backdrop-filter: blur(6px); font-weight:600; box-shadow:0 6px 22px rgba(0,0,0,0.35); width:280px; }
#versionBox p, #statusBox p { margin:4px 0; }

/* Pl3xMap iframe */
#mapContainer { margin-top:30px; width:90%; max-width:900px; height:500px; margin-left:auto; margin-right:auto; border:4px solid rgba(255,255,255,0.2); border-radius:12px; overflow:hidden; }
#mapContainer iframe { width:100%; height:100%; border:none; }

/* Footer */
footer { margin-top:50px; padding:20px; font-size:0.9rem; color:rgba(255,255,255,0.7); }

/* Responsive */
@media(max-width:520px){ h1{font-size:2.6rem;} p{font-size:1.1rem;} .box {width:90%;} #mapContainer {height:300px;} }
</style>
</head>
<body>

<div class="bg"></div>
<div class="grain"></div>

<div class="cloud-layer">
  <svg class="cloud-svg" viewBox="0 0 1200 200" preserveAspectRatio="none">
    <g><ellipse cx="150" cy="90" rx="120" ry="46"/><ellipse cx="300" cy="70" rx="160" ry="60"/><ellipse cx="520" cy="90" rx="110" ry="40"/><ellipse cx="800" cy="60" rx="180" ry="70"/><ellipse cx="1050" cy="90" rx="90" ry="36"/></g>
  </svg>
  <svg class="cloud-svg fast" viewBox="0 0 1200 200" preserveAspectRatio="none">
    <g><ellipse cx="60" cy="50" rx="60" ry="24"/><ellipse cx="210" cy="80" rx="80" ry="30"/><ellipse cx="420" cy="40" rx="50" ry="20"/><ellipse cx="640" cy="70" rx="100" ry="38"/><ellipse cx="920" cy="50" rx="70" ry="28"/><ellipse cx="1100" cy="80" rx="52" ry="20"/></g>
  </svg>
</div>

<header>
<h1>SunsetSMP</h1>
<p>Come and join us!</p>

<div class="buttons">
    <a href="https://discord.gg/eu9YDTZ78K" target="_blank"><button class="btn discord-btn">Join Our Discord</button></a>
    <button class="btn ip-btn" onclick="copyIP()">Copy Server IP</button>
</div>

<div class="box" id="statusBox"><p id="statusText">Checking...</p></div>
<div class="box" id="versionBox"><p>Java: 1.21.10</p><p>Bedrock: Coming soon!</p></div>

<!-- Pl3xMap integration -->
<div style="margin-top:30px; text-align:center;">
    <p style="font-weight:600; font-size:1.1rem; text-shadow:0 2px 6px black;">üåç Live Map of SunsetSMP</p>
    <div id="mapContainer" style="width:90%; max-width:900px; height:500px; margin:0 auto; border:6px double #8B4513; border-radius:12px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,0.35);">
        <iframe src="https://map.sunsetsmp.qzz.io" allowfullscreen></iframe>
    </div>
</div>


</header>

<footer style="color:black;">
&copy; 2025 SunsetSMP | For questions/concerns, please email <a href="mailto:support@holdenmedia.qzz.io" style="color:black; text-decoration:underline;">support@holdenmedia.qzz.io</a>
</footer>

<script>
const SERVER_IP = "play.sunsetsmp.qzz.io"; 
const API_URL = `https://api.mcsrvstat.us/3/${SERVER_IP}`;

function copyIP() {
    if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(SERVER_IP).then(()=>{alert("IP Copied: "+SERVER_IP);}, fallbackCopy); } 
    else { fallbackCopy(); }
}
function fallbackCopy() { const textarea=document.createElement("textarea"); textarea.value=SERVER_IP; document.body.appendChild(textarea); textarea.select(); try { document.execCommand('copy'); alert("IP Copied: "+SERVER_IP); } catch { alert("Failed to copy IP. Copy manually: "+SERVER_IP); } document.body.removeChild(textarea); }

async function fetchStatus() {
    try { const res=await fetch(API_URL); const data=await res.json(); const statusEl=document.getElementById("statusText");
        if(data.online){ const count=data.players?.online??0; const max=data.players?.max??"‚àû"; statusEl.innerHTML=`üü¢ Online<br>Players: ${count}/${max}`; }
        else{ statusEl.innerHTML="üî¥ Offline"; }
    } catch { document.getElementById("statusText").innerHTML="Error loading status"; }
}
fetchStatus(); setInterval(fetchStatus,10000);
</script>

</body>
</html>
